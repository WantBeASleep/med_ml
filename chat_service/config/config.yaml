HTTP:
  Host: localhost
  Port: 18080

GRPC:
  Host: localhost
  Port: 50055

WSClient:
  PingInterval: 20s
  PongWait: 30s

Postgres:
  DSN: postgres://postgres:postgres@localhost:5432/chatdb?sslmode=disable
  MaxConns: 50
  MinConns: 10
  MaxConnLifetime: 1h
  MaxConnIdleTime: 30m
  HealthCheckPeriod: 1m
  ConnectTimeout: 10s

