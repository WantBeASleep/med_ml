  Addr: localhost:6379
  Password: ""
  DB: 0
  DialTimeout: 5s
  ReadTimeout: 3s
  WriteTimeout: 3s
  PoolSize: 30
  MinIdleConns: 4

MedService:
  Addr: localhost:50051
  CacheTTL: 12h