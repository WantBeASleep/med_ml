syntax = "proto3";

message Tirads {
  double tirads_1 = 1;
  double tirads_2 = 2;
  double tirads_3 = 3;
  double tirads_4 = 4;
  double tirads_5 = 5;
}

message MlSegment {
  string image_id = 300;

  string contor = 400;
  Tirads tirads = 500;
}

message MlFormation {
  repeated MlSegment segments = 100;
  Tirads tirads = 200;
}

message uziProcessed {
  repeated MlFormation formations = 100;
}

message uziSplitted {
  string uzi_id = 100;
  repeated string pages_id = 200;
}