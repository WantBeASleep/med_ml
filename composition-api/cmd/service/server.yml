openapi: 3.0.0
info:
  title: API med_ml сервера
  description: API для сервера med_ml
  version: "v0.0.1"
servers:
  - url: http://localhost:8080/api/v1
    description: Local development server

components:
  schemas:
    device:
      type: object
      description: узи аппарат
      required:
        - id
        - name
      properties:
        id:
          type: integer
          description: id устройства
        name:
          type: string
          maxLength: 255
          description: название устройства
      example:
        id: 1
        name: "ульпанатор 3000"

    uzi:
      type: object
      description: узи
      required:
        - id
        - projection
        - checked
        - external_id
        - author_id
        - device_id
        - status
        - create_at
      properties:
        id:
          type: string
          format: uuid
          description: id узи
        projection:
          type: string
          enum:
            - cross
            - long
          description: проекция узи
          maxLength: 255
        checked:
          type: boolean
          description: проверенно ли врачем
        external_id:
          type: string
          format: uuid
          description: id пациента/организации etc. Внешняя связсь
        author_id:
          type: string
          format: uuid
          description: id аккаунта, загрузившего узи
        device_id:
          type: integer
          description: id устройства
        status:
          type: string
          enum:
            - new
            - pending
            - completed
          description: >
            Статус узи
            **new** - новое узи
            **pending** - в обработке нейронкой
            **completed** - обработано
        create_at:
          type: string
          format: date-time
          description: дата создания в формате RFC3339
      example:
        id: "123e4567-e89b-12d3-a456-426614174000"
        projection: "cross"
        checked: false
        external_id: "123e4567-e89b-12d3-a456-426614174000"
        author_id: "123e4567-e89b-12d3-a456-426614174000"
        device_id: 1
        status: "pending"
        create_at: "2021-01-01T00:00:00Z" # RFC3339

    echographics:
      type: object
      description: эхографическая информация
      required:
        - id
      properties:
        id:
          type: string
          format: uuid
          description: id узи
        contors:
          type: string
          description: контуры
          maxLength: 255
        left_lobe_length:
          type: number
          description: длина левого доли
        left_lobe_width:
          type: number
          description: ширина левого доли
        left_lobe_thick:
          type: number
          description: толщина левого доли
        left_lobe_volum:
          type: number
          description: объем левого доли
        right_lobe_length:
          type: number
          description: длина правого доли
        right_lobe_width:
          type: number
          description: ширина правого доли
        right_lobe_thick:
          type: number
          description: толщина правого доли
        right_lobe_volum:
          type: number
          description: объем правого доли
        gland_volum:
          type: number
          description: объем железы
        isthmus:
          type: number
          description: перешеек
        struct:
          type: string
          description: структура
          maxLength: 255
        echogenicity:
          type: string
          description: эхогенность
          maxLength: 255
        regional_lymph:
          type: string
          description: регионарные лимфоузлы
          maxLength: 255
        vascularization:
          type: string
          description: васкуляризация по ЦДК
          maxLength: 255
        location:
          type: string
          description: расположение
          maxLength: 255
        additional:
          type: string
          description: дополнительная информация
          maxLength: 255
        conclusion:
          type: string
          description: заключение
          maxLength: 255
      example:
        id: "123e4567-e89b-12d3-a456-426614174000"
        contors: "контуры"
        left_lobe_length: 100
        left_lobe_width: 100
        left_lobe_thick: 100
        left_lobe_volum: 100
        right_lobe_length: 100
        right_lobe_width: 100
        right_lobe_thick: 100
        right_lobe_volum: 100
        gland_volum: 100
        isthmus: 100
        struct: "квадрат"
        echogenicity: "эхогенность"
        regional_lymph: "в правой части"
        vascularization: "выраженная"
        location: "в правой части"
        additional: "видны последстввия нездорового образа жизни"
        conclusion: "требуется лечение"

    node:
      type: object
      description: узел
      required:
        - id
        - ai
        - uzi_id
        - tirads_23
        - tirads_4
        - tirads_5
      properties:
        id:
          type: string
          format: uuid
          description: id узла
        ai:
          type: boolean
          description: признак того, что узел был создан нейронкой
        uzi_id:
          type: string
          format: uuid
          description: id узи, к которому относится узел
        validation:
          type: string
          enum:
            - null
            - invalid
            - valid
          description: валидация нейроночного узла врачем
        tirads_23:
          type: number
          maximum: 1.0
          minimum: 0.0
          description: вероятность наличия опухоли в 23-й группе
        tirads_4:
          type: number
          maximum: 1.0
          minimum: 0.0
          description: вероятность наличия опухоли в 4-й группе
        tirads_5:
          type: number
          maximum: 1.0
          minimum: 0.0
          description: вероятность наличия опухоли в 5-й группе
        description:
          type: string
          description: описание узла
      example:
        id: "123e4567-e89b-12d3-a456-426614174000"
        ai: true
        uzi_id: "123e4567-e89b-12d3-a456-426614174000"
        validation: "invalid"
        tirads_23: 0.67
        tirads_4: 0.23
        tirads_5: 0.89
        description: "узел явно неправильный"

    contor:
      type: array
      description: контур сегмента в формате json
      items:
        type: object
        required:
          - x
          - y
        properties:
          x:
            type: integer
            minimum: 0
            description: x координата точки
          y:
            type: integer
            minimum: 0
            description: y координата точки
      example:
        - x: 100
          y: 100
        - x: 200
          y: 200

    segment:
      type: object
      description: сегмент узла на изображении
      required:
        - id
        - image_id
        - node_id
        - contor
        - ai
        - tirads_23
        - tirads_4
        - tirads_5
      properties:
        id:
          type: string
          format: uuid
          description: id сегмента
        image_id:
          type: string
          format: uuid
          description: id изображения, к которому относится сегмент
        node_id:
          type: string
          format: uuid
          description: id узла, к которому относится сегмент
        contor:
          $ref: '#/components/schemas/contor'
          description: контур сегмента
        ai:
          type: boolean
          description: признак того, что сегмент был создан нейронкой
        tirads_23:
          type: number
          maximum: 1.0
          minimum: 0.0
          description: вероятность наличия опухоли в 23-й группе
        tirads_4:
          type: number
          maximum: 1.0
          minimum: 0.0
          description: вероятность наличия опухоли в 4-й группе
        tirads_5:
          type: number
          maximum: 1.0
          minimum: 0.0
          description: вероятность наличия опухоли в 5-й группе
      example:
        id: "123e4567-e89b-12d3-a456-426614174000"
        image_id: "123e4567-e89b-12d3-a456-426614174000"
        node_id: "123e4567-e89b-12d3-a456-426614174000"
        contor:
          - x: 100
            y: 100
          - x: 200
            y: 200
        ai: false
        tirads_23: 0.45
        tirads_4: 0.78
        tirads_5: 0.12
    
    image:
      type: object
      description: изображение
      required:
        - id
        - uzi_id
        - page
      properties:
        id:
          type: string
          format: uuid
          description: id изображения
        uzi_id:
          type: string
          format: uuid
          description: id узи, к которому относится изображение
        page:
          type: integer
          description: номер страницы
      example:
        id: "123e4567-e89b-12d3-a456-426614174000"
        uzi_id: "123e4567-e89b-12d3-a456-426614174000"
        page: 1

    doctor:
      type: object
      description: врач
      required:
        - id
        - fullname
        - org
        - job
      properties:
        id:
          type: string
          format: uuid
          description: id врача
        fullname:
          type: string
          maxLength: 255
          description: полное имя врача
        org:
          type: string
          maxLength: 255
          description: организация врача
        job:
          type: string
          maxLength: 255
          description: работа врача
        description:
          type: string
          description: описание врача (раб. стаж)
      example:
        id: "123e4567-e89b-12d3-a456-426614174000"
        fullname: "Иван Иванов"
        org: "Медицинский центр"
        job: "Хирург"
        description: "работает в медицинском центре с 2010 года"

    patient:
      type: object
      description: пациент
      required:
        - id
        - fullname
        - email
        - policy
        - active
        - malignancy
        - birth_date
      properties:
        id:
          type: string
          format: uuid
          description: id пациента
        fullname:
          type: string
          maxLength: 255
          description: полное имя пациента
        email:
          type: string
          maxLength: 255
          description: email пациента
        policy:
          type: string
          maxLength: 255
          description: полис пациента
        active:
          type: boolean
          description: признак того, что пациент активен
        malignancy: 
          type: boolean
          description: признак того, что пациент имеет злокачественную опухоль
        birth_date:
          type: string
          format: date
          description: дата рождения пациента
        last_uzi_date:
          type: string
          format: date
          description: дата последнего узи
      example:
        id: "123e4567-e89b-12d3-a456-426614174000"
        fullname: "Иван Иванов"
        email: "ivan@example.com"
        policy: "1234567890"
        active: true
        malignancy: false
        birth_date: "2021-01-01"
        last_uzi_date: "2024-01-01"

    card:
      type: object
      description: карта пациента
      required:
        - patient_id
        - doctor_id
      properties:
        patient_id:
          type: string
          format: uuid
          description: id пациента
        doctor_id:
          type: string
          format: uuid
          description: id врача
        diagnosis:
          type: string
          description: диагноз
      example:
        patient_id: "123e4567-e89b-12d3-a456-426614174000"
        doctor_id: "123e4567-e89b-12d3-a456-426614174000"
        diagnosis: "опухоль"

    simpleUuid:
      type: object
      description: uuid
      required:
        - id
      properties:
        id:
          type: string
          format: uuid
      example:
        id: "123e4567-e89b-12d3-a456-426614174000"

    TariffPlan:
      type: object
      description: Тарифный план
      required:
        - id
        - name
        - description
        - price
        - duration
      properties:
        id:
          type: string
          format: uuid
          description: Идентификатор тарифного плана
        name:
          type: string
          description: Название тарифного плана
        description:
          type: string
          description: Описание тарифного плана
        price:
          type: string
          description: Цена тарифного плана
        duration:
          type: integer
          description: Длительность тарифного плана в наносекундах
      example:
        id: "123e4567-e89b-12d3-a456-426614174000"
        name: "Basic Plan"
        description: "This is a basic tariff plan."
        price: "9.99"
        duration: 2592000000000000  # 30 дней в наносекундах

    Subscription:
      type: object
      description: Подписка
      required:
        - id
        - tariff_plan_id
        - status
        - start_date
        - end_date
      properties:
        id:
          type: string
          format: uuid
          description: Идентификатор подписки
        tariff_plan_id:
          type: string
          format: uuid
          description: Идентификатор тарифного плана
        status:
          type: string
          enum: [pending_payment, active, cancelled ]
          description: Статус подписки
        start_date:
          type: string
          format: date-time
          description: Дата начала подписки
        end_date:
          type: string
          format: date-time
          description: Дата окончания подписки
      example:
        id: "123e4567-e89b-12d3-a456-426614174000"
        tariff_plan_id: "123e4567-e89b-12d3-a456-426614174000"
        status: "active"
        start_date: "2023-01-01T00:00:00Z"
        end_date: "2023-12-31T23:59:59Z"

    PurchaseSubscriptionRequest:
      type: object
      description: Запрос на покупку подписки
      required:
        - tariff_plan_id
        - payment_provider_id
      properties:
        tariff_plan_id:
          type: string
          format: uuid
          description: Идентификатор тарифного плана
        payment_provider_id:
          type: string
          format: uuid
          description: Идентификатор провайдера платежей
      example:
        tariff_plan_id: "123e4567-e89b-12d3-a456-426614174000"
        payment_provider_id: "123e4567-e89b-12d3-a456-426614174000"

    PurchaseSubscriptionResponse:
      type: object
      description: Ответ на покупку подписки
      required:
        - subscription_id
        - confirmation_url
      properties:
        subscription_id:
          type: string
          format: uuid
          description: Идентификатор подписки
        confirmation_url:
          type: string
          description: URL для подтверждения подписки
      example:
        subscription_id: "123e4567-e89b-12d3-a456-426614174000"
        confirmation_url: "https://example.com/confirm"

    YookassaWebhookRequest:
      type: object
      description: Запрос вебхука от Юкассы
      properties:
        type:
          type: string
          description: Тип уведомления
        event:
          type: string
          description: Событие, связанное с уведомлением
        object:
          type: object
          description: Объект уведомления
          properties:
            id:
              type: string
              format: uuid
              description: Идентификатор платежа
            status:
              type: string
              description: Статус платежа
            paid:
              type: boolean
              description: Был ли платеж оплачен
            amount:
              type: object
              description: Сумма платежа
              properties:
                value:
                  type: string
                  description: Сумма
                currency:
                  type: string
                  description: Валюта
            created_at:
              type: string
              format: date-time
              description: Дата и время создания платежа
            description:
              type: string
              description: Описание платежа
            expires_at:
              type: string
              format: date-time
              description: Дата и время истечения платежа
            metadata:
              type: object
              description: Дополнительные данные
            payment_method:
              type: object
              description: Метод оплаты
              properties:
                type:
                  type: string
                  description: Тип метода оплаты
                id:
                  type: string
                  format: uuid
                  description: Идентификатор метода оплаты
                saved:
                  type: boolean
                  description: Был ли метод оплаты сохранен
                card:
                  type: object
                  description: Информация о карте
                  properties:
                    first6:
                      type: string
                      description: Первые 6 цифр карты
                    last4:
                      type: string
                      description: Последние 4 цифры карты
                    expiry_month:
                      type: string
                      description: Месяц истечения срока действия карты
                    expiry_year:
                      type: string
                      description: Год истечения срока действия карты
                    card_type:
                      type: string
                      description: Тип карты
                    issuer_country:
                      type: string
                      description: Страна эмитента карты
                    issuer_name:
                      type: string
                      description: Имя эмитента карты
            refundable:
              type: boolean
              description: Возможность возврата
            test:
              type: boolean
              description: Является ли платеж тестовым
      example:
        type: "notification"
        event: "payment.waiting_for_capture"
        object:
          id: "22d6d597-000f-5000-9000-145f6df21d6f"
          status: "waiting_for_capture"
          paid: true
          amount:
            value: "2.00"
            currency: "RUB"
          created_at: "2018-07-10T14:27:54.691Z"
          description: "Заказ №72"
          expires_at: "2018-07-17T14:28:32.484Z"
          metadata: { }
          payment_method:
            type: "bank_card"
            id: "22d6d597-000f-5000-9000-145f6df21d6f"
            saved: false
            card:
              first6: "555555"
              last4: "4444"
              expiry_month: "07"
              expiry_year: "2021"
              card_type: "MasterCard"
              issuer_country: "RU"
              issuer_name: "Sberbank"
          refundable: false
          test: false

    PaymentProvider:
      type: object
      description: Платежный провайдер
      properties:
        id:
          type: string
          format: uuid
          description: Идентификатор платежного провайдера
        name:
          type: string
          description: Название платежного провайдера
        is_active:
          type: boolean
          description: Активен ли провайдер
      example:
        id: "123e4567-e89b-12d3-a456-426614174000"
        name: "Yookassa"
        is_active: true

    error:
      description: Ошибка
      type: object
      properties:
        code:
          type: integer
          format: int64
        message:
          type: string
      required:
        - code
        - message

  responses:
    error:
      description: Ошибка
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - bearerAuth: []

paths:
  /login:
    post:
      summary: авторизация
      tags:
        - auth
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email 
                - password
              properties:
                email:
                  type: string
                  maxLength: 255
                  format: email
                  description: email аккаунта
                password:
                  type: string
                  maxLength: 255
                  description: пароль аккаунта
              example:
                email: "test@test.com"
                password: "qwerty123"
      responses:
        '200':
          description: авторизация прошла успешно
          content:
            application/json:
              schema:
                type: object
                required:
                  - access_token
                  - refresh_token
                properties:
                  access_token:
                    type: string
                    format: jwt
                    description: access токен
                  refresh_token:
                    type: string
                    format: jwt
                    description: refresh токен
        '500':
          $ref: "#/components/responses/error"
        default:
          $ref: "#/components/responses/error"

  /refresh:
    post:
      summary: обновить access token
      tags:
        - auth
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refresh_token
              properties:
                refresh_token:
                  type: string
                  format: jwt
                  description: refresh токен
              example:
                refresh_token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"
      responses:
        '200':
          description: новая пара access и refresh токенов
          content:
            application/json:
              schema:
                type: object
                required:
                  - access_token
                  - refresh_token
                properties:
                  access_token:
                    type: string
                    format: jwt
                    description: access токен
                  refresh_token:
                    type: string
                    format: jwt
                    description: refresh токен
        '500':
          $ref: "#/components/responses/error"
        default:
          $ref: "#/components/responses/error"

  /reg/doctor:
    post:
      summary: зарегистрировать врача (как пользователя)
      tags:
        - reg
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - fullname
                - org
                - job
                - email
                - password
              properties:
                email:
                  type: string
                  maxLength: 255
                  format: email
                  description: email врача
                password:
                  type: string
                  maxLength: 255
                  description: пароль врача
                fullname:
                  type: string
                  maxLength: 255
                  description: полное имя врача
                org:
                  type: string
                  maxLength: 255
                  description: организация врача
                job:
                  type: string
                  maxLength: 255
                  description: работа врача
                description:
                  type: string
                  description: описание врача (раб. стаж)
              example:
                fullname: "Иван Иванов"
                org: "Медицинский центр"
                job: "Хирург"
                email: "test@test.com"
                password: "qwerty123"
                description: "работает в медицинском центре с 2010 года"
      responses:
        '200':
          description: врач зарегистрирован
